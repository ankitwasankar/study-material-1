<SCRIPT language="JavaScript">
aCat      = new Array
aLink     = new Array
cVersion  = "1.0 beta"
cPageName = location.pathname.substring(location.pathname.lastIndexOf('/') + 1,location.pathname.length)

cAddPage  = ""
lSearch   = true
lStart    = true

function submitQ() {
  document.location.href = cPageName + '?q=' + escape(document.forms[0].q.value)
  return false
}

function initLinkz() {
  document.location.href = cPageName
}

function addLinkz() {
  document.location.href = cAddPage
}

function LinkZsetCursor() {
  if (lSearch){
     document.forms[0].q.focus()
  }
}

function Cat(nParent, cDesc, cText) {
  if (cText == '') {
     cText += ' '
  }
  this.parent = nParent
  this.desc   = cDesc
  this.text   = cText
}

function Link(nCat, cDesc, cAddress, cText) {
  if (cText == '') {
     cText += ' '
  }
  this.cat     = nCat
  this.desc    = cDesc
  this.address = cAddress
  this.text    = cText
}

function addLink(nCat, cName, cAddress, cText) {
  aLink[aLink.length] = new Link(nCat,cName,cAddress,cText)
}

<BODY bgcolor="#d0e0f0" text="black" link="#000080" vlink="#800080" onload="document.forms[0].q.focus()">
<SCRIPT language="JavaScript">
var nCat = 0
var cSearch = ''
var lGen = 0

  if (location.search != '') {
     if (location.search.indexOf('q') > -1) {
        cSearch = unescape(location.search.substring(3,location.search.length))
     } else {
        if (location.search.indexOf('html') > -1) {
           lGen = 1
           generateHTML()
        } else {
           nCat = location.search.substring(1,5)
        }
     }
  }

  if (cSearch != '') {
     findLinkz()
  } else {
     if (lGen == 0) {
         writeCurrentCategory()
     }
  }

//-----------------------------------------------------------------------------
function generateHTML() {
var cText = ''
var nCat = 0

  cText += 'Categories: <UL>\n'

  for (i=1;i<aCat.length;i++) {
    cText += '<LI><A href="#cat' + i + '">' + aCat[i].desc + '</A></LI>\n'

  }

  cText += '</UL>\n'

  for (i=1;i<aLink.length;i++) {
    if (nCat != aLink[i].cat) {
       if (nCat > 0) {
          cText += '</DL>\n'
       }
       cText += '<HR>\n<A name="cat' + aLink[i].cat + '"><H2>' + aCat[aLink[i].cat].desc + '</H2></A>\n' + aCat[aLink[i].cat].text + '\n<DL>\n'
       nCat = aLink[i].cat
    }
    cText += '<DT><A href="' + aLink[i].address + '">' + aLink[i].desc + '</A></DT>\n<DD>' + aLink[i].text + '</DD>\n'
  }
  cText += '</DL>\n'

  document.write('<FORM><TEXTAREA cols="70" rows="10">' + cText + '</TEXTAREA></FORM>')
  document.write(cText)
}

//-----------------------------------------------------------------------------
function writeCurrentCategory() {
var cText = ''
var cTmp
var nTmpCat

  writeHeader()

  cText += ' <B>'
  cTmp = aCat[nCat].desc + '</B><P>\n' + aCat[nCat].text + '\n'
  nTmpCat = aCat[nCat].parent
  while (nTmpCat > -1){
    cTmp = '<A href="' + cPageName + '?' + nTmpCat + '">' + aCat[nTmpCat].desc + '</A> | ' + cTmp
    nTmpCat = aCat[nTmpCat].parent
  }
  cText += cTmp + '\n'

  cTmp = ''
  for (i=0;i<aCat.length;i++){
    if (aCat[i].parent == nCat) {
       cTmp += '<LI><A href="' + cPageName + '?' + i + '">' + aCat[i].desc + '</A><BR>\n<SMALL>'
       for (j=0;j<aCat.length;j++) {
         if (aCat[j].parent == i) {
            cTmp += '<A href="' + cPageName + '?' + j + '">' + aCat[j].desc + '</A>\n '
         }
       }
       cTmp += '</SMALL></LI>\n'
    }
  }
  if (cTmp != '') {
     cText += '<HR>\n<UL>\n' + cTmp + '</UL>\n'
  }

  cTmp = ''
  for (i=0;i<aLink.length;i++) {
    if (aLink[i].cat == nCat) {
       cTmp += '<DT><STRONG><A href="' + aLink[i].address + '">' + aLink[i].desc + '</A></STRONG></DT>\n<DD>' + aLink[i].text + '</DD>\n'
    }
  }
  if (cTmp != '') {
     cText += '<HR>\n<DL>\n' + cTmp + '</DL>\n'
  }

  document.write(cText)
}

//-----------------------------------------------------------------------------
function writeHeader() {
var cText = ''

  cText += '<FORM onsubmit="return submitQ()">'
  cText += '<TABLE width="100%" cellspacing="0" border="0"><TR>'
  cText += '<TD><A href="http://utopia.knoware.nl/users/schluter/rslinkz/index.html" target="_top"><IMG src="rslinkz_logo.gif" border="0" width="122" height="31" alt="rs:LinkZ"></A></TD>'
  if (lSearch) {
     cText += '<TD align="center">Search <INPUT type="text" name="q"> <INPUT type="submit" value="Go!" onclick="submitQ()"></TD>'
  }
  cText += '<TD align="right">'
  if (lStart) {
     cText += '<INPUT type="button" value="Start" onclick="initLinkz()"> '
  }
  if (cAddPage != "") {
     cText += '<INPUT type="button" value="Add" onclick="addLinkz()">'
  }
  cText += '</TD></TR></TABLE>'
  cText += '</FORM>'

  document.write(cText)
}

//-----------------------------------------------------------------------------
function getCatDesc(nCat) {
var cCat = ''

  while (nCat > -1){
    if (cCat != '') {
       cCat = ' | ' + cCat
    }
    cCat = '<A href="' + cPageName + '?' + nCat + '">' + aCat[nCat].desc + '</A>' + cCat
    nCat = aCat[nCat].parent
  }
  return cCat
}

//-----------------------------------------------------------------------------
function findLinkz() {
var cSearchUp = cSearch.toUpperCase()
var cText = ''
var cCatText = ''
var cLinkText = ''

  writeHeader()

  for (i=1;i<aCat.length;i++) {
    aTmp1Up = aCat[i].desc.toUpperCase()
    aTmp2Up = aCat[i].text.toUpperCase()
    if (aTmp1Up.indexOf(cSearchUp) > -1 || aTmp2Up.indexOf(cSearchUp) > -1) {
       cCatText += '<LI><A href="' + cPageName + '?' + i + '">' + aCat[i].desc + '</A><BR>' + aCat[i].text + '</LI>'
    }
  }

  if (cCatText != '') {
     cText += '<B>' + cSearch + '</B> found in these categories:<UL>' + cCatText + '</UL>'
  } else {
     cText += '<B>' + cSearch + '</B> not found in a category.'
  }

  for (i=0;i<aLink.length;i++) {
    aTmp1Up = aLink[i].desc.toUpperCase()
    aTmp3Up = aLink[i].text.toUpperCase()
    if (aTmp1Up.indexOf(cSearchUp) > -1 || aTmp3Up.indexOf(cSearchUp) > -1) {
       cLinkText += '<DT><STRONG><A href="' + aLink[i].address + '">' + aLink[i].desc + '</A></STRONG> <SMALL>[' + getCatDesc(aLink[i].cat) +
                    ']</SMALL></DT><DD>' + aLink[i].text + '</DD>'
    }
  }

  cText += '<HR>'
  if (cLinkText != '') {
     cText += '<B>' + cSearch + '</B> found in these links:<P><DL>' + cLinkText + '</DL>'
  } else {
     cText += '<B>' + cSearch + '</B> not found in a link.'
  }

  document.write(cText)
}
</SCRIPT>
