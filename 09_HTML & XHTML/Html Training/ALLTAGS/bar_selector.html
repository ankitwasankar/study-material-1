function changePage(ref) {
  if (ref.options[ref.selectedIndex].value != ' ') {
     if (ref.options[ref.selectedIndex].value == 'search') {
        parent.buttons.changeImg('img6',parent.buttons.img7l)
        parent.buttons.lSearch = true
        parent.selector.location.href = 'bar_search.html'
        parent.main.location.href = 'search_help.html'
     } else {
        parent.frames["main"].location.href = ref.options[ref.selectedIndex].value + ".html"
        nPos = 0
     }
  }
}
</SCRIPT>
