     parent.selector.location.href = 'bar_search.html'

     lSearch = true
  } else {
     parent.selector.location.href = 'bar_selector.html'
     lSearch = false
  }

<SCRIPT language="javascript1.1">
img1l = new Image(75,13)
img1l.src = "nav_home.gif"

img7l = new Image(75,13)
img7l.src = "nav_select.gif"
img7h = new Image(75,13)
img7h.src = "nav_select_hi.gif"

function changeImg(cImg,ref) {
  document.images[cImg].src = ref.src
}

function changeImgSearch() {
  if (document.images['img6'].src.lastIndexOf('nav_search.gif') > -1 || document.images['img6'].src.lastIndexOf('nav_select.gif') > -1) {
     if (lSearch) {
        changeImg('img6',img7h)
     } else {
        changeImg('img6',img6h)
     }     
  } else {
     if (lSearch) {
        changeImg('img6',img7l)
     } else {
        changeImg('img6',img6l)
     }     
  } 
}

function showSearch() {
  if (lSearch == false) {
     changeImg('img6',img7h)
     parent.selector.location.href = 'bar_search.html'
     parent.main.location.href = 'search_help.html'
     lSearch = true
  } else {
     changeImg('img6',img6h)
     parent.selector.location.href = 'bar_selector.html'
     lSearch = false
  }
}
</SCRIPT>
