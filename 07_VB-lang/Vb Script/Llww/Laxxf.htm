<A NAME="E67E3"></A>
<H2 ALIGN=CENTER>
<CENTER>
<FONT SIZE=6 COLOR="#FF0000"><B>The ASCII Character Set</B></FONT></CENTER></H2>
<BR>
<P>This appendix cross-references the characters represented by ASCII and ANSI code. To convert a code into a character, use Chr(<I>code</I>); to convert a character into a code, use Asc(<I>char</I>). ANSI codes lower than 20 should not be used in a Web page environment.
